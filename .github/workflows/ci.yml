name: Ocean Data Collector CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
    
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=src || true
    
    - name: Test CLI commands
      run: |
        python src/ocean_collector.py fleet || true
        python src/ocean_collector.py anomalies || true
        python src/ocean_collector.py heatmap temperature || true
